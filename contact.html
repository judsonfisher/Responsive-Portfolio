<html>
<head>
    <title>Basic Portfolio</title>
    <link rel = "stylesheet" type = "text/css" href = "assets/css/reset.css"/>
    <link rel = "stylesheet" type = "text/css" href = "assets/css/style.css"/>
</head>
<body>
	
	<header class="header">

		<section id="name">
			<h1>Judson Fisher</h1>  
		</section>

		<section class="links">
			<ul>
				<li><a href="index.html">About</a></li>
				<li><a href="portfolio.html">Portfolio</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>

		</section>

    </header>

	<section class="main">

		<section class="content">

		    <section class="mainBox">
			<h2>Contact</h2> 
			<hr>
			<form>
				<p>Name: <br>
					<input type="text" name="name" size="15" maxlength="30" class="contactInput"/>
				</p>	
				<p>Email: <br>
					<input type="email" name="email" size="15" maxlength="30" class="contactInput"/>
				</p>
				<p>Message:</p><textarea name="message" cols="20" rows="10">Enter your message here...</textarea>
				<input type="submit" name="submit" value="Submit" id="submit" class="contactInput"/>
			</form>
	    </section>

	    <section class="connectWithMe">
				
				<div class="connectWithMe2">

					<h2 id="connect">Connect With Me</h2>

					<hr>

						<section class="media">

							<input type="image" src="assets/images/github.png" name="github" class="btTxt submit" id="githubButton" onclick="window.location.href='https://github.com/judsonfisher'" class="inputimage" />
							<input type="image" src="assets/images/linkedin.png" name="linkedin" class="btTxt submit" id="linkedinButton" onclick="window.location.href='https://www.linkedin.com/in/judsonfisher/'" class="inputimage" />
							<input type="image" src="assets/images/stackoverflow.png" name="stackoverflow" class="btTxt submit" id="stackoverflowButton" onclick="window.location.href='https://stackoverflow.com/users/8173466/judson-fisher'" class="inputimage" />

					</section>	

				</div>

		    </section>

		</section>

		<footer class=footer>
			<p class="footerText">&copy; Copyright 2017 Judson Fisher</p>
		</footer>

	</section>

</body>
</html>
